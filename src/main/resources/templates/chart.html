<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Chart</title>
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function setParams() {
        const form = document.forms.namedItem("selector");
        let coinName = form.elements.namedItem("coinName").value,
            marketName = form.elements.namedItem("marketName").value,
            chartType = form.elements.namedItem("chartType").value;
        console.log(coinName);
        console.log(marketName);
        console.log(chartType);
    }

</script>
<form method="setParams" name="selector">
    <label>
        <select name="coinName" onchange="setParams()">
            <option th:each="coin : ${coins}" th:utext="${coin}"></option>
        </select>
    </label>
    <label>
        <select name="marketName">
            <option th:each="market : ${markets}" th:utext="${market}"></option>
        </select>
    </label>
    <label>
        <select name="chartType">
            <option th:each="chartType : ${chartTypes}" th:utext="${chartType}"></option>
        </select>
    </label>
    <button type="submit" class="btn btn-primary btn-medium">Generate chart</button>
</form>
<script>
    const form = document.forms.namedItem("selector");
    let coinName = form.elements.namedItem("coinName").value,
        marketName = form.elements.namedItem("marketName").value,
        chartType = form.elements.namedItem("chartType").value;

    const dataPoints = [];
    $(window).on('load', function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            zoomEnabled: true,
            title: {
                text: "BTC/AED market 2020-2023"
            },
            axisX: {
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true,
                    valueFormatString: "DD MMM"
                }
            },
            axisY: {
                title: "Volume (in USD)",
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true,
                    valueFormatString: "$#,##0.00"
                }
            },
            data: [{
                type: "line",
                xValueFormatString: "DD MMM",
                yValueFormatString: "$#,##0.00",
                xValueType: "dateTime",
                dataPoints: dataPoints
            }]
        });
        chart.render();
    })

    function addData(data) {
        for (var i = 0; i < data.length; i++) {
            dataPoints.push({
                x: new Date(data[i].x),
                y: data[i].y
            });
        }
    }

    $.getJSON("http://localhost:10000/restfull-service/nasdaq-quotes?coinName=${coinName}&marketName=${marketName}&chartType=${chartType}", addData);
</script>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<table th:replace="~{blocks/table :: table}"></table>
</body>
</html>
